<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>

    <section class="component-results">
      <h3>Your Result</h3>
      <div class="component-results__score-final">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="component-summary">
      <h4>Summary</h4>
      <ul class="component-summary__blocks">
        <!--
        <li class="component-summary__reaction-block">
          <div class="component-summary__reaction">
            <img src="./assets/images/icon-reaction.svg" alt="Lightning icon">
            <p>Reaction</p>
          </div>
          <div>
            <p class="score">80</p>
            <p class="score-max"> / 100</p>
          </div>
        </li>
        -->
        <li class="component-summary__memory-block">
          <div class="component-summary__memory">
            <img src="./assets/images/icon-memory.svg" alt="Brain icon">
            <p>Memory</p>
          </div>
          <div>
            <p class="score">92</p>
            <p class="score-max"> / 100</p>
          </div>
        </li>
        <li class="component-summary__verbal-block">
          <div class="component-summary__verbal">
            <img src="./assets/images/icon-verbal.svg" alt="Speech balloon icon">
            <p>Verbal</p>
          </div>
          <div>
            <p class="score">61</p>
            <p class="score-max"> / 100</p>
          </div>
        </li>
        <li class="component-summary__visual-block">
          <div class="component-summary__visual">
            <img src="./assets/images/icon-visual.svg" alt="Eye icon">
            <p>Visual</p>
          </div>
          <div>
            <p class="score">72</p>
            <p class="score-max"> / 100</p>
          </div>
        </li>
      </ul>
      <button class="continue-button">Continue</button>
    </section>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Outstandinggirl13">Outstandinggirl13</a>.
  </footer>

  <script>
    const json = [
    {
      "category": "Reaction",
      "score": 80,
      "icon": "./assets/images/icon-reaction.svg"
    },
    {
      "category": "Memory",
      "score": 92,
      "icon": "./assets/images/icon-memory.svg"
    },
    {
      "category": "Verbal",
      "score": 61,
      "icon": "./assets/images/icon-verbal.svg"
    },
    {
      "category": "Visual",
      "score": 72,
      "icon": "./assets/images/icon-visual.svg"
    }
  ]
  console.log(json);
  const summaryBlocks = document.querySelector(".component-summary__blocks");
  const newBlock = document.createElement("li");
  /* console.log(json[0].category); */
  /* console.log(`${json[0].category}`); */
  newBlock.className += ` component-summary__${json[0].category.toLowerCase()}-block`;
  /* console.log(newBlock); */
  summaryBlocks.appendChild(newBlock);

  /* newBlock.innerText = 'text'; */
  const newBlockContent1 = document.createElement("div");
  const newBlockContent2 = document.createElement("div");

  newBlockContent1.className += ` component-summary__${json[0].category.toLowerCase()}`;

  newBlock.appendChild(newBlockContent1);
  newBlock.appendChild(newBlockContent2);

  const newIcon = document.createElement("img");
  const newBlockName = document.createElement("p");

  newIcon.setAttribute("src", `${json[0].icon}`);
  newBlockName.innerText = `${json[0].category}`;

  newBlockContent1.appendChild(newIcon);
  newBlockContent1.appendChild(newBlockName);

  const newScore = document.createElement("p");
  const scoreMax = document.createElement("p");

  newScore.className += `score`;
  scoreMax.className += `score-max`;

  newScore.innerText = `${json[0].score}`;
  scoreMax.innerText = ` / 100`;

  newBlockContent2.appendChild(newScore);
  newBlockContent2.appendChild(scoreMax);

  </script>
</body>
</html>
