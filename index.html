<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>

    <section class="component-results">
      <h3>Your Result</h3>
      <div class="component-results__score-final">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="component-summary">
      <h4>Summary</h4>
      <ul class="component-summary__blocks"></ul>
      <button class="continue-button">Continue</button>
    </section>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Outstandinggirl13">Outstandinggirl13</a>.
  </footer>

  <script src="app.js"></script>
</body>
</html>
