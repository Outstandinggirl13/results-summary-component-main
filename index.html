<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>

    <section class="component-results">
      <h3>Your Result</h3>
      <div class="component-results__score-final">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="component-summary">
      <h4>Summary</h4>
      <ul class="component-summary__scores">
        <li class="component-summary__score-reaction">
          <img src="./assets/images/icon-reaction.svg" alt="Lightning icon">
          <p>Reaction</p>
          <p>80 / 100</p>
        </li>
        <li class="component-summary__score-memory">
          <img src="./assets/images/icon-memory.svg" alt="Brain icon">
          <p>Memory</p>
          <p>92 / 100</p>
        </li>
        <li class="component-summary__score-verbal">
          <img src="./assets/images/icon-verbal.svg" alt="Speech balloon icon">
          <p>Verbal</p>
          <p>61 / 100</p>
        </li>
        <li class="component-summary__score-visual">
          <img src="./assets/images/icon-visual.svg" alt="Eye icon">
          <p>Visual</p>
          <p>72 / 100</p>
        </li>
      </ul>
      <button class="continue-button">Continue</button>
    </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
